<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1>★猜数字游戏★</h1>
		<div id="app">
			答案是：{{keyNumber}}
			<br>
			<input v-model="userNumber" placeholder="快来输入数据猜数字吧" type="number" />
			<li v-if="userNumber == keyNumber && userNumber != ''">猜对了</li>
			<li v-else-if="userNumber > keyNumber && userNumber != ''">太大了</li>
			<li v-else-if="userNumber < keyNumber && userNumber != ''">太小了</li>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					keyNumber:Math.floor(Math.random()*10),
					userNumber:''
				}
			})
		</script>
	</body>
</html>
