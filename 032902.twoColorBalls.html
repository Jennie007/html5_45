<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>{{x}} {{y}} {{z}} {{m}} {{n}} {{t}} {{q}}</p>
			<input v-on:click ="x = Math.floor(Math.random()*33),
						  y = Math.floor(Math.random()*33),
						  z = Math.floor(Math.random()*33),
						  m = Math.floor(Math.random()*33),
						  n = Math.floor(Math.random()*33),
						  t = Math.floor(Math.random()*33),
						  q = Math.floor(Math.random()*33)
			" type="button" value="  点我  " />
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					x : '',
					y : '',
					z : '',
					m : '',
					n : '',
					t : '',
					q : ''
				}
			})
		</script>
	</body>
</html>
